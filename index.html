<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&subset=latin,greek,cyrillic-ext,cyrillic,latin-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,greek,greek-ext,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper clearfix">
   <section>
       <div class="masthead">
           <h1>this is a form</h1>
           <p>fill it out</p>
       </div>
          
         <form action="#" method="post">
              
                   <div class="formbox"><label for="username">Username:</label>
                   <input type="text" name="username" id="username" required value="" placeholder="Username" class="md"></div>

                   <div class="formbox"><label for="email">Email:</label>
                   <input type="email" name="email" id="email" required value="" placeholder="Email" class="md"></div>

                   <div class="formbox"><label for="website">Website:</label>
                   <input type="url" name="website" id="website" required value="" placeholder="Website URL" class="md"></div>

                   <div class="formbox"><label for="pass">Password:</label>
                   <input type="password" name="pass" id="pass" required value="" placeholder="Password" class="md"></div>

                   <div class="formbox"><input type="submit" name="btnSubmit" id="btnSubmit" required value="SEND" class="btn"/></div>    
               
           </form>


   </section>
  
    </div>

</body>
</html>
